<p>Life cycle: <b>{{lifeCycleCount}}</b></p>

<div class="nodes-content">
  <div class="input">
    <app-node-view [node]="inputNode"></app-node-view>
  </div>
  <div class="hidden">
    <div class="layer">
      <h4>Hidden Layer #1</h4>
      <app-node-view [node]="h" [showClassName]="false" *ngFor="let h of hiddenLayer"></app-node-view>
    </div>
  </div>
  <div class="output">
    <app-node-view [node]="outputNode"></app-node-view>
  </div>
</div>

<hr>
<button (click)="check()">Check Errors</button>

<div class="col-6">
  <div class="row train">
    <label class="col-6">
      Input:
      <input type="text" [(ngModel)]="inputValue">
    </label>
    <label class="col-6">
      Expect:
      <input type="text" [(ngModel)]="expectValue">
    </label>
  </div>
  <div class="row">
    <div class="col-6">
      <span>Current answer: </span> 
      <b>{{outputNode.activation()}}</b>
    </div>
    <div class="col-6">
      <span>Current error: </span> 
      <b>{{currentError}}</b>
    </div>    
  </div>
  <button (click)="test()">test</button>
</div>
